<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-box">

        <div class="content">
            <p id="heading1">Generate a </p>
            <p id="heading2">random password</p>
            <p id="subheading">Never use an insecure password again.</p>
            <div class="sizeBtn">
                <p>Select length</p>
                <button class="lengthBtn">8</button>
                <button class="lengthBtn">10</button>
                <button class="lengthBtn">12</button>
                <button class="lengthBtn">14</button>
            </div>
            <div class="selections">
                <button id="gbtn" onclick="display()" >Generate Passwords</button>
                <button class="sel" id="s1">Symbols</button>
                <button class="sel" id="s2">Numbers</button>
                
                
            </div>
            

            <hr>
            <div class="password-btn">
                <button id="pbtn-1" onclick="copy1()"></button>
                <button id="pbtn-2" onclick="copy2()"></button>
            </div>
        </div>
       
    </div>
       
        
    <script src="index.js"></script>
</body>
</html>
